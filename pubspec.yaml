name: flexmenflutter
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  custom_refresh_indicator: ^3.1.0
  url_launcher: ^6.2.6
  persistent_bottom_nav_bar_v2: ^5.2.3
  carousel_slider: ^4.2.1
  flutter_native_splash: ^2.4.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image_dark: assets\icons\logo_white.png
  image: assets\icons\logo.png
  fullscreen: true

