name: theflexmen
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  custom_refresh_indicator: ^3.1.0
  url_launcher: ^6.2.6
  persistent_bottom_nav_bar_v2: ^5.2.3
  carousel_slider: ^4.2.1
  flutter_native_splash: ^2.4.0
  rename: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo_app.jpg"
  web:
    generate: true
    image_path: "assets/icons/logo_app.jpg"

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#000000"
  image_dark: assets\icons\logo_white.png
  image: assets\icons\logo.png
  fullscreen: true

